<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>百度定位</title>
		<!--引入百度的地图服务；-->
		<script src="http://api.map.baidu.com/api?v=2.0&ak=b8awkqkiTZ94X2aTRpULCfBDTju4NQST"></script>
		<style type="text/css">
			#allmap{
				width:600px;
				height: 500px;
				margin: 100px auto;
			}
		</style>
	</head>
	<body>
		<div id="allmap"></div>
	</body>
	<script>
	function BaiduMap(){
		var map = new BMap.Map("allmap");
		//var point=new BMap.Point(113.3355333,23.1786435)
		//point latitude longtitude  经纬度
		//定位到那个地点
		//map.centerAndZoom(point,100);
		var geolocation = new BMap.Geolocation();
		geolocation.getCurrentPosition(function(r){
			if(this.getStatus() == BMAP_STATUS_SUCCESS){
				var mk = new BMap.Marker(r.point);//打一个红点；
				map.centerAndZoom(r.point,100);//放大的倍数；
				map.addOverlay(mk);//添加点；
				map.panTo(r.point);
				alert('您的位置：'+r.point.lng+','+r.point.lat);
			}else{
				alert('failed'+this.getStats());
			}
		},{enableHighAccuracy:true})
	}
		BaiduMap();
	</script>
</html>
